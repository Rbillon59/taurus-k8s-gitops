apiVersion: batch/v1
kind: Job
metadata:
  name: taurus-master
  labels:
    taurus_mode: master
spec:
  completions: 1
  template:
    metadata:
      labels:
        taurus_mode: master
    spec:
      containers:
      - name: taurus-master
        image: rbillon59/taurus-k8s-gitops:my-scenario
        imagePullPolicy: Always
        env:
        - name: MODE
          value: "MASTER"
        ports:
        - containerPort: 60000
        resources:
          requests:
            memory: "128Mi"
            cpu: "128m"
          limits:
            memory: "512Mi"
            cpu: "256m"
        livenessProbe:
          exec:
            command:
            - cat
            - /bin/bash
          initialDelaySeconds: 5
          periodSeconds: 5
      restartPolicy: Never
      maxRetries: "0"